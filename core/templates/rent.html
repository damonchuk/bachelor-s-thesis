
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bd_11.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs"><span class="mr-2"><a href="index">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-3 bread">Our Blog</h1>
      </div>
    </div>
    </div>
    </section>
    <section class="ftco-section ftco-no-pt bg-light">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-12	featured-top">
                <div class="row no-gutters">
                    <div class="col-md-4 d-flex align-items-center">
                        <form method="post" class="request-form ftco-animate bg-primary" name="create_rent_issue" action="{% url 'core:rent' %}">
                            {% csrf_token %}
                            <h2>Make your trip</h2>
                            <div class="form-group">
                                <label for="car" class="label">Car</label>
                                <select class="form-control car-choice" id="car" name="car">
                                    <option>Choose</option>
                                    {% for car in cars %}
                                        <option value="{{ car.id }}">{{ car.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="rent_type" class="label">Type of rent</label>
                                <select class="form-control rent-type" id="rent_type" name="rent_type">
                                    <option>Choose</option>
                                    {% for rent_type in rent_types %}
                                        <option value="{{ rent_type.0 }}">{{ rent_type.1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pick_up_location" class="label">Pick-up location</label>
                                <input type="text" class="form-control" id="pick_up_location" name="pick_up_location" placeholder="City, Airport, Station, etc">
                            </div>
                            <div class="form-group">
                                <label for="drop_off_location" class="label">Drop-off location</label>
                                <input type="text" class="form-control"  id="drop_off_location" name="drop_off_location" placeholder="City, Airport, Station, etc">
                            </div>
                            <div class="d-flex">
                                <div class="form-group mr-2">
                                    <label for="pick_up_date" class="label">Pick-up date</label>
                                    <input type="text" class="form-control" id="pick_up_date" name="pick_up_date" placeholder="Date">
                                </div>
                                <div class="form-group ml-2">
                                    <label for="drop_off_date" class="label">Drop-off date</label>
                                    <input type="text" class="form-control" id="drop_off_date" name="drop_off_date" placeholder="Date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pick_up_time" class="label">Pick-up time</label>
                                <input type="text" class="form-control" id="pick_up_time" name="pick_up_time" placeholder="Time">
                            </div>
                            <div class="form-group">
                                <input type="submit" id="addRentIssue" value="Rent A Car Now" class="btn btn-secondary py-3 px-4">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <div class="services-wrap rounded-right w-100">
                            <h3 class="heading-section mb-4">Better Way to Rent Your Perfect Cars</h3>
                            <div class="row d-flex mb-4">
                          <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                            <div class="services w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-route"></span></div>
                            <div class="text w-100">
                                <h3 class="heading mb-2">Choose Your Pickup Location</h3>
                            </div>
                            </div>
                          </div>
                          <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                            <div class="services w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-handshake"></span></div>
                            <div class="text w-100">
                                <h3 class="heading mb-2">Select the Best Deal</h3>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                            <div class="services w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-rent"></span></div>
                            <div class="text w-100">
                                <h3 class="heading mb-2">Reserve Your Rental Car</h3>
                              </div>
                            </div>
                          </div>
                        </div>
                        <p><a href="pricing" class="btn btn-primary py-3 px-4">Show the price of cars</a></p>

                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
{% endblock %}
